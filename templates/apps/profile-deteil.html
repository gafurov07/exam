<div id="snippetContent">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
        <div class="main-body">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="wp-block product"><img
                                    src="{{ profile.image.url }}" alt="Admin"
                                    class="img-responsive img-center" width="310" height="310">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card">
                        <form action="{% url 'profiles_deteil' profile.pk %}" method="post">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-sm-3"><h6 class="mb-0">Full Name</h6></div>
                                    <div class="col-sm-9 text-secondary"><input type="text" class="form-control"
                                                                                name="full_name" value="{{ profile.full_name }}"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3"><h6 class="mb-0">Email</h6></div>
                                    <div class="col-sm-9 text-secondary"><input type="text" class="form-control"
                                                                                name="email" value="{{ profile.email }}"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3"><h6 class="mb-0">Phone</h6></div>
                                    <div class="col-sm-9 text-secondary"><input type="text" class="form-control"
                                                                                name="phone" value="{{ profile.phone }}"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3"><h6 class="mb-0">Description</h6></div>
                                    <div class="col-sm-9 text-secondary"><input type="text" class="form-control"
                                                                                name="description" value="{{ profile.description }}"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3"><h6 class="mb-0">Image</h6></div>
                                    <div class="col-sm-9 text-secondary"><input type="text" class="form-control"
                                                                                name="image" value="{{ profile.image }}"></div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3"></div>
                                    <div class="col-sm-9 text-secondary"><input type="submit"
                                                                                class="btn btn-primary px-4"
                                                                                value="Save Changes"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
